[pytest]
# Pytest configuration for downtown-cab-co project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

# Test paths
testpaths = tests

# Coverage (optional)
# Uncomment to enable coverage reporting
# addopts = --cov=src --cov-report=html --cov-report=term
