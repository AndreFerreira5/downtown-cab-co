name: Deploy (Docker Compose)

on:
  workflow_run:
    workflows: [ "Test" ]
    types: [ completed ]
    branches: [ main ]

env:
  DOCKER_REGISTRY: ghcr.io
  GITHUB_ACTOR: ${{ github.actor }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  COMMIT_SHA: ${{ github.sha }}
  MODEL_NAME: ${{ secrets.MODEL_NAME }}
  EXPERIMENT_NAME: ${{ secrets.EXPERIMENT_NAME }}

jobs:
  build-mlflow-container:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Set lowercase image name
        id: image-name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push mlflow-server image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/mlflow-server/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}-mlflow-server:latest
            ${{ env.DOCKER_REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}-mlflow-server:${{ github.sha }}
            

  build-training-api-container:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Set lowercase image name
        id: image-name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push training api image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/training_api/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}-training-api:latest
            ${{ env.DOCKER_REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}-training-api:${{ github.sha }}
            

  build-inference-api-container:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Set lowercase image name
        id: image-name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push inference api image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/inference_api/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}-inference-api:latest
            ${{ env.DOCKER_REGISTRY }}/${{ steps.image-name.outputs.IMAGE_NAME }}-inference-api:${{ github.sha }}


  deploy-mlflow-and-training-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    needs:
      - build-mlflow-container
      - build-training-api-container
    steps:
      - uses: actions/checkout@v5

      - name: Set lowercase image name
        id: image-name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Install OpenVPN
        run: |
          sudo apt update
          sudo apt install -y openvpn openvpn-systemd-resolved
          
      - name: Connect to VPN
        uses: "kota65535/github-openvpn-connect-action@v2"
        with:
          config_file: .github/workflows/client.ovpn
          username: ${{ secrets.OVPN_USERNAME }}
          password: ${{ secrets.OVPN_PASSWORD }}

      - name: Wait for VPN connection to stabilize
        run: sleep 5

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"
          echo "${{ secrets.MLFLOW_DEPLOY_SERVER_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          for i in 1 2 3; do
            if ssh-keyscan -H ${{ secrets.MLFLOW_DEPLOY_SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null; then
              break
            fi
            if [ $i -lt 3 ]; then sleep 2; fi
          done || echo "Warning: ssh-keyscan failed, continuing anyway"

      - name: Copy docker compose files via SCP
        run: |
          scp -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              mlflow.compose.v1.yml \
              ${{ secrets.MLFLOW_DEPLOY_SERVER_USER }}@${{ secrets.MLFLOW_DEPLOY_SERVER_HOST }}:/home/${{ secrets.MLFLOW_DEPLOY_SERVER_USER }}/

      - name: Deploy over SSH
        env:
          IMAGE_NAME: ${{ steps.image-name.outputs.IMAGE_NAME }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
          SHA: ${{ github.sha }}
          M_NAME: ${{ secrets.MODEL_NAME }}
          EXP_NAME: ${{ secrets.EXPERIMENT_NAME }}
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              ${{ secrets.MLFLOW_DEPLOY_SERVER_USER }}@${{ secrets.MLFLOW_DEPLOY_SERVER_HOST }} \
              bash -s << ENDSSH
            set -e
          
            echo "Deploying to MLFlow Deploy Server..."
            
            rm -f .env
            
            docker logout ghcr.io || true
      
            echo "$GITHUB_TOKEN" | \
              docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            
            docker compose -f mlflow.compose.v1.yml pull
            docker compose -f mlflow.compose.v1.yml down --remove-orphans --volumes=false && docker compose -f inference.compose.v1.yml down --remove-orphans --volumes=false && docker network prune -f && docker system prune -f --filter until=1h
            docker system prune -f
            docker compose -f mlflow.compose.v1.yml up -d
            
            sleep 5 # wait for services to start
            
            echo "Deployment successful!"
          
          ENDSSH

      - name: Trigger training
        run: |
          curl -X POST "http://${{ secrets.MLFLOW_DEPLOY_SERVER_HOST }}:8080/train" \
            -H "Content-Type: application/json" \
            -d '{"commit_sha": "${{ github.sha }}", "model_name": "${{ secrets.MODEL_NAME }}", "experiment_name": "${{ secrets.EXPERIMENT_NAME }}"}'


  deploy-inference-api:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    needs: build-inference-api-container
    steps:
      - uses: actions/checkout@v5

      - name: Set lowercase image name
        id: image-name
        run: echo "IMAGE_NAME=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Install OpenVPN
        run: |
          sudo apt update
          sudo apt install -y openvpn openvpn-systemd-resolved

      - name: Connect to VPN
        uses: "kota65535/github-openvpn-connect-action@v2"
        with:
          config_file: .github/workflows/client.ovpn
          username: ${{ secrets.OVPN_USERNAME }}
          password: ${{ secrets.OVPN_PASSWORD }}

      - name: Wait for VPN connection to stabilize
        run: sleep 5

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p "$HOME/.ssh"
          chmod 700 "$HOME/.ssh"
          echo "${{ secrets.API_DEPLOY_SERVER_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          for i in 1 2 3; do
            if ssh-keyscan -H ${{ secrets.API_DEPLOY_SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null; then
              break
            fi
            if [ $i -lt 3 ]; then sleep 2; fi
          done || echo "Warning: ssh-keyscan failed, continuing anyway"
          

      - name: Copy docker compose files via SCP
        run: |
          scp -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              inference.compose.v1.yml \
              ${{ secrets.API_DEPLOY_SERVER_USER }}@${{ secrets.API_DEPLOY_SERVER_HOST }}:/home/${{ secrets.API_DEPLOY_SERVER_USER }}/

      - name: Deploy over SSH
        env:
          IMAGE_NAME: ${{ steps.image-name.outputs.IMAGE_NAME }}
        run: |
          ssh -i ~/.ssh/deploy_key \
              -o StrictHostKeyChecking=no \
              ${{ secrets.API_DEPLOY_SERVER_USER }}@${{ secrets.API_DEPLOY_SERVER_HOST }} \
              bash -s << ENDSSH
            set -e
          
            echo "Deploying to API Deploy Server..."
            
            rm -f .env
            
            docker logout ghcr.io || true
      
            echo "$GITHUB_TOKEN" | \
              docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            
            docker compose -f inference.compose.v1.yml pull
            docker compose -f inference.compose.v1.yml down --remove-orphans --volumes=false && docker compose -f inference.compose.v1.yml down --remove-orphans --volumes=false && docker network prune -f && docker system prune -f --filter until=1h
            docker system prune -f
            docker compose -f inference.compose.v1.yml up -d
          
            echo "Deployment successful!"
          
          ENDSSH
